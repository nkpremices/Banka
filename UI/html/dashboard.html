<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.dashboard.css">
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Banka</title>
</head>

<body>
    <div class="page">
        <!-- header start -->
        <div class="divider-small"></div>
        <div class="header">
            <div class="header-left to-left">
                <div class="to-left">
                    <nav id="slide-button">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </nav>
                </div>
                <img class="to-left logo" src="../assets/images/logo.png" id="logo" width="50" alt="logo">
                <h1 id="app-name">BANKA</h1>
            </div>

            <!-- Navigation -->
            <div class="header-right to-right">
                    <div class="hide">
                            <input type='text' placeholder='  Search...' id='search-text-input' class="to-left" />
                            <i class="fas fa-search" id="search-btn"></i>
                        </div>

                <div class="li" id="search">
                    <i class="fas fa-search search" ></i>
                </div>
                <div class="li" id="home-nav"><i class="fas fa-bell"></i></div>
                <div class="li" id="signin-nav"> <i class="fas fa-question"></i></div>
                <div class="li" id="signup-nav"> <i class="fab fa-product-hunt"></i> </div>
            </div>
            <!-- End of the navigation -->
        </div>
        <!-- End of the header-->

        <!-- body start -->
        <div class="page-body">

        </div>


        <!-- End of the body -->

    </div>
    <!-- js scripts to manage the page-->
    <script src="../js/manage.dashboard.js"></script>
</body>

</html>
