<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/style.signupIn.css">
    <link rel="shortcut icon" href="../assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Banka</title>
</head>

<body>
    <div class="page">
        <!-- header start -->
        <div class="divider-small"></div>
        <div class="header">
            <div class="header-left to-left">
                <img class="to-left logo" src="../assets/images/logo.png" onclick="callHome()" width="50" alt="logo">
                <h1 onclick="callHome()">BANKA</h1>
            </div>

            <!-- Navigation -->
            <div class="header-right to-right">
                <div class="li nav-inactive" id="home-nav" onclick="callHome()"> Home </div>
                <div class="li nav-inactive" id="signin-nav" onclick="callSignin()"> Sign in </div>
                <div class="li nav-active" id="signup-nav" onclick="callSignup()"> Sign up </div>
            </div>
            <!-- End of the navigation -->
        </div>
        <!-- End of the header-->

        <!-- body start -->
        <div class="page-body">
            <div class="to-left">
                <img src="../assets/images/banking.png" alt="app-illustration">
            </div>

            <!-- Registration forms -->



            <div class="form to-right">
                <!-- Signup form -->
                <form action="#" class="signup-form">
                    <div class="form-body">
                        <div>
                            <img  src="../assets/images/logo.png" onclick="callHome()" width="50">
                        </div>
                        <label class="">Email</label>
                        <input required type="email" placeholder="Email">
                        <label>First name</label>
                        <input required type="text" placeholder="First name">
                        <label>Last name</label>
                        <input required type="text" placeholder="Last name">
                        <label class="">Password</label>
                        <input required type="password" placeholder="Password">
                        <div class="remember-me">
                            <label class="rm-label">Remember me</label>
                            <input type="checkbox" id="remember-me" name="choix" />
                        </div>
                        <button>Register</button>
                        <p class="message">Already registred ? <a href="#" id="signin-ref">Sign in</a></p>
                    </div>
                </form>
                <!-- /Signup form -->
            </div>
            <!-- / registration forms -->
        </div>


        <!-- End of the body -->

        <!-- footer-->
        <div class="footer">
            <div class="footer-left to-left">
                <p id="title">Banka</p>
                <p id='content'>A light-weight core banking application that powers banking operations</p>

            </div>
            <div class="footer-center">
                <p id="title"> One Account for everything</p>
                <p id='content'>To execute your online banking operations, all you need to do is to get registred.
                </p>
            </div>
            <div class="footer-right to-right">
                <ul>
                    <li><a href="#">Privacy policy</a></li>
                    <li><a href="#">Terms of service</a></li>
                </ul>
            </div>

        </div>
        <!-- /footer-->
    </div>
</body>

</html>
